<!DOCTYPE html>
<html>
  <head>
    <title>Audité Admin</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="priv/js/parse-init.js"></script>
    <script src="priv/js/pubnub-init.js"></script>
  </head>
  <body>
    <h1>Audité Admin</h1>
    <div id="responses"></div>
  </body>
  <script>
    var Text = Parse.Object.extend("Text");

    var query = new Parse.Query(Text);

    query.descending("createdAt");

    query.find({
      success: function(results) {
        for (var i = 0; i < results.length; i++) {
          addResponse(results[i]);
        }
      },
      error: function(error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });

    function addResponse(text) {
      var responses = document.getElementById('responses');

      var innerHTML = responses.innerHTML;

      innerHTML = innerHTML + '<label><input id="' + text.id + '" type="checkbox" onClick="toggleSelected(this)"';

      if (text.get("selected")) {
          innerHTML = innerHTML + ' checked';
      }

      innerHTML = innerHTML + '>' + text.get("message") + '</label></br>';

      responses.innerHTML = innerHTML;
    }

    function toggleSelected(e) {
        var Text = Parse.Object.extend("Text");

        var query = new Parse.Query(Text);

        query.get(e.id, {
            success: function(text) {
                text.save({
                    selected: !text.get("selected")
                }, {
                    success: function(text) {
                        pubnub.publish({
                            channel: 'audite-audience',
                            message: text.toJSON()
                        });
                    }
                });
            }
        });
    }

    function update(text) {
        console.log("here");
        console.log(text);
    }

    pubnub.subscribe({
        channel: 'audite-admin',
        message: function(text){update(text)}
    });
    </script>
</html>
